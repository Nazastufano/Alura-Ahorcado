<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Juego del Ahorcado</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    </head>

    <body class="principal">
        <img src="./assets/img/Logo.png" alt="Logo A" class="principal__img--a">

        <section class="principal__home">
            <button class="boton home__iniciar">Iniciar juego</button>
            <button class="boton home__newPalabra">Agregar nueva palabra</button>
        </section>

        <div class="principal__newWord" visibility: hidden>
            <textarea name="text-area" class="newWord__textArea" cols="30" rows="10" maxlength="12" onkeydown="pulsar(event)"
                onpaste="return false" placeholder="Ingrese una palabra"></textarea>

            <div class="newWord__botones">
                <h2 class="botones__h2"><img src="./assets/img/bi_exclamation-circle-fill.png" alt="Simbolo de advertencia">MÃ¡x. de 12 letras</h2>

                <button onclick=guardar(); class="boton botones__guardar">Guardar</button>
                <button onclick=cancelar(); class="boton botones__cancelar">Cancelar</button>

            </div>
        </div>

        <section class="principal__canvas">
            <div class="canvas__tablero">

            </div>

            <div class="canvas__botones" visibility: hidden>
                <button class="boton botones__reiniciar">Nuevo juego</button>
                <button class="boton botones__desistir">Desistir</button>
            </div>
        </section>
    </body>

    <footer class="footer">
        <div>
            <a href="https://github.com/Nazastufano"><img src="./assets/img/bxl-github.png" alt="github"></a>
            <a href="https://www.linkedin.com/in/nazareno-stufano/"><img src="./assets/img/bxl-linkedin-square.png" alt="linkedin"></a>
        </div>
        <p class="footer__p">Desarrollo por Nazareno Stufano</p>
        <p>2022</p>
    </footer>

    <script src="./assets/js/crear-tablero.js"></script>
    <script src="./assets/js/crear-palabra.js"></script>
    <script src="./assets/js/crear-lineas.js"></script>
    <script src="./assets/js/verificar-tecla.js"></script>
    <script src="./assets/js/crear-letra.js"></script>
    <script src="./assets/js/crear-horca.js"></script>
    <script src="./assets/js/verificar-letra-correcta.js"></script>
    <script src="./assets/js/crear-perdiste.js"></script>
    <script src="./assets/js/crear-ganar.js"></script>
    <script src="./assets/js/agregar-palabra.js"></script>
</html>
